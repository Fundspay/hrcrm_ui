    <script>
        function setStickyColumns() {
            const table = document.getElementById("leadsTable");
            if (!table) return;

            const stickyCols = 3;
            let leftOffsets = [];

            let total = 0;
            const firstRow = table.querySelector("thead tr:first-child");
            for (let i = 0; i < stickyCols; i++) {
                const th = firstRow.querySelector(`th:nth-child(${i + 1})`);
                if (th) {
                    leftOffsets[i] = total;
                    total += th.offsetWidth;
                }
            }

            requestAnimationFrame(() => {
                const headerRows = table.querySelectorAll("thead tr");
                let cumulativeTop = 0;

                headerRows.forEach(row => {
                    const rowHeight = row.offsetHeight;

                    row.querySelectorAll("th").forEach(th => {
                        th.style.position = "sticky";
                        th.style.top = cumulativeTop + "px";
                        th.style.background = "#fff";
                        th.style.zIndex = 12;
                    });

                    for (let i = 0; i < stickyCols; i++) {
                        const th = row.querySelector(`th:nth-child(${i + 1})`);
                        if (th) {
                            th.style.left = leftOffsets[i] + "px";
                            th.style.zIndex = 16;
                        }
                    }

                    cumulativeTop += rowHeight;
                });

                const rows = table.querySelectorAll("tbody tr");
                rows.forEach(row => {
                    for (let i = 0; i < stickyCols; i++) {
                        const td = row.querySelector(`td:nth-child(${i + 1})`);
                        if (td) {
                            td.style.position = "sticky";
                            td.style.left = leftOffsets[i] + "px";
                            td.style.background = "#fff";
                            td.style.zIndex = 6;
                        }
                    }
                });
            });
        }

        window.addEventListener("load", setStickyColumns);
        window.addEventListener("resize", setStickyColumns);
    </script>

    <script>
        var userData = JSON.parse(sessionStorage.getItem("user_data"));
        console.log(userData);

        const apiBase = "https://fundsaudit.com/api/v1/studentresume";

        const dropdowns = {
            domain: ["Marketing", "Finance", "HR", "Operations", "Others"],
            internshipType: ["fulltime", "sip", "liveproject", "wip", "others"],
            course: ["mba", "pgdm", "mba+pgdm", "bba/bcom", "engineering", "other"]
        };

        const colorMap = {
            internshipType: {
                "fulltime": "#28a745",
                "sip": "#0d6efd",
                "liveproject": "#ffc107",
                "wip": "#0d6efd",
                "others": "#adb5bd"
            }
        };

        let tableData = [];
        let filteredData = [];
        const rowsPerPage = 10;
        let currentPage = 1;

        function loadTableData() {
            $.ajax({
                url: `https://fundsaudit.com/api/v1/studentresume/resumes-achieved?userId=${userData.user_id}`,
                method: "GET",
                success: function (res) {
                    console.log("student resumes:", res);
                    if (res.success && res.resumesData) {
                        if (res.users && Array.isArray(res.users)) {
                            dropdowns.followupBy = res.users.map(u => u.firstName);
                        }
                        tableData = res.resumesData.map((row, index) => ({
                            sno: index + 1,
                            id: row.id,
                            resumeDate: row.resumeDate || "",
                            collegeName: row.collegeName || "",
                            course: row.course || "",
                            internshipType: row.internshipType || "",
                            followupBy: row.followupBy || "",
                            studentName: row.studentName || "",
                            mobileNumber: row.mobileNumber || "",
                            emailId: row.emailId || "",
                            domain: row.domain || "",
                            interviewDate: row.interviewDate || "",
                            interviewTime: row.interviewTime || "",
                            mailSentAt: row.mailSentAt || "",
                        }));

                        filteredData = [...tableData];
                        renderTable();
                        renderPagination();
                        renderColumnFilters();
                    }
                }
            });
        }

        function formatDateTime(dateStr) {
            if (!dateStr) return "";
            let date = new Date(dateStr);
            if (isNaN(date)) return dateStr;

            const options = { day: "2-digit", month: "long", year: "numeric" };
            const datePart = date.toLocaleDateString("en-GB", options);

            let hours = date.getHours();
            let minutes = date.getMinutes().toString().padStart(2, "0");
            const ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12 || 12;

            const timePart = `${hours}:${minutes} ${ampm}`;
            return `${datePart} / ${timePart}`;
        }

        function formatTimeHM(timeStr) {
            if (!timeStr) return "";
            const [h, m] = timeStr.split(":");
            let hour = parseInt(h, 10);
            const min = m;
            const ampm = hour >= 12 ? "PM" : "AM";
            hour = hour % 12 || 12;
            return `${hour}:${min} ${ampm}`;
        }

        function renderTable() {
            let tbody = $("#leadsTable tbody");
            tbody.empty();

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const rows = filteredData.slice(start, end);

            rows.forEach((row) => {
                let tr = `<tr data-id="${row.id}">
            <td>
                <button class="btn btn-sm btn-danger delete-record" data-id="${row.id}" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
            <td>${row.sno}</td>
            ${makeDateCell("resumeDate", row.resumeDate || "")}
            ${makeCell("collegeName", row.collegeName || "")}
            ${makeDropdownCell("course", row.course || "", null, dropdowns.course)}
            ${makeDropdownCell("internshipType", row.internshipType || "", null, dropdowns.internshipType)}
            ${makeDropdownCell("followupBy", row.followupBy || "", null, dropdowns.connectedBy)}
            ${makeCell("studentName", row.studentName || "")}
            ${makeCell("mobileNumber", row.mobileNumber || "")}
            ${makeCell("emailId", row.emailId || "")}
            ${makeDropdownCell("domain", row.domain || "", null, dropdowns.domain)}
            ${makeDateCell("interviewDate", row.interviewDate || "")}
            <td>${formatTimeHM(row.interviewTime)}</td>
            <td>${formatDateTime(row.mailSentAt)}</td>
            <td>
                <button class="btn btn-sm btn-success send-mail" data-id="${row.id}" title="Send JD">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </td>
            </tr>`;
                tbody.append(tr);
            });

            attachCellEvents();
            attachSendMailEvents();
            setStickyColumns();
        }

        const columnKeys = [
            "actions",
            "sno",
            "resumeDate",
            "collegeName",
            "course",
            "internshipType",
            "followupBy",
            "studentName",
            "mobileNumber",
            "emailId",
            "domain",
            "interviewDate",
            "interviewTime",
            "mailSentAt",
            "sendMail"
        ];

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            const pagination = $("#pagination");
            pagination.empty();

            const visiblePageCount = 3;
            let startPage = Math.max(currentPage - 1, 1);
            let endPage = startPage + visiblePageCount - 1;
            if (endPage > totalPages) {
                endPage = totalPages;
                startPage = Math.max(endPage - visiblePageCount + 1, 1);
            }

            const prevDisabled = currentPage === 1 ? 'disabled' : '';
            const nextDisabled = currentPage === totalPages ? 'disabled' : '';

            pagination.append(`<li><a href="javascript:void(0);" class="${prevDisabled}" onclick="changePage(${currentPage - 1})">&laquo;</a></li>`);

            for (let i = startPage; i <= endPage; i++) {
                const active = i === currentPage ? "active" : "";
                pagination.append(`<li><a href="javascript:void(0);" class="${active}" onclick="changePage(${i})">${i}</a></li>`);
            }

            pagination.append(`<li><a href="javascript:void(0);" class="${nextDisabled}" onclick="changePage(${currentPage + 1})">&raquo;</a></li>`);
        }

        window.changePage = function (page) {
            const totalPages = Math.ceil(filteredData.length / rowsPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderTable();
            renderPagination();
        };

        function renderColumnFilters() {
            const headerRow = $("#leadsTable thead tr.filters");
            headerRow.remove();

            let filterRow = "<tr class='filters'>";
            columnKeys.forEach((key, i) => {
                if (key === "actions" || key === "sno" || key === "sendMail") {
                    filterRow += "<th></th>";
                } else {
                    filterRow += `<th>
                <select class="column-filter form-select form-select-sm" data-field="${key}">
                    <option value="">All</option>
                </select>
            </th>`;
                }
            });
            filterRow += "</tr>";
            $("#leadsTable thead").append(filterRow);

            populateColumnFilterOptions();

            $(".column-filter").off("change").on("change", function () {
                applyFilters();
            });
        }

        function populateColumnFilterOptions() {
            $("#leadsTable thead .column-filter").each(function () {
                const field = $(this).data("field");

                let values = [...new Set(tableData.map(row => row[field]))]
                    .filter(v => v !== null && v !== undefined && v !== "");

                if (field.toLowerCase().includes("date")) {
                    values = values.map(v => formatDate(v)).filter(v => v !== "");
                } else if (field.toLowerCase().includes("time")) {
                    values = values.map(v => formatTimeHM(v)).filter(v => v !== "");
                } else if (field === "mailSentAt") {
                    values = values.map(v => formatDateTime(v)).filter(v => v !== "");
                }

                values.forEach(v => {
                    $(this).append(`<option value="${v}">${v}</option>`);
                });
            });
        }


        function applyFilters() {
            filteredData = [...tableData];

            $("#leadsTable thead .column-filter").each(function () {
                const value = $(this).val();
                const field = $(this).data("field");

                if (value) {
                    filteredData = filteredData.filter(row => {
                        let cellValue = row[field] || "";

                        if (field.toLowerCase().includes("date")) {
                            cellValue = formatDate(cellValue);
                        } else if (field.toLowerCase().includes("time")) {
                            cellValue = formatTimeHM(cellValue);
                        } else if (field === "mailSentAt") {
                            cellValue = formatDateTime(cellValue);
                        }

                        return String(cellValue).toLowerCase() === String(value).toLowerCase();
                    });
                }
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        function makeCell(field, value) {
            let displayValue = value || "";
            return `<td data-field="${field}">
                <span>${displayValue}</span>
                <input type="text" value="${displayValue}">
            </td>`;
        }

        function makeNumberCell(field, value) {
            let displayValue = value || "";
            return `<td data-field="${field}">
                <span>${displayValue}</span>
                <input type="number" value="${displayValue}">
            </td>`;
        }

        function makeDateCell(field, value) {
            let displayValue = formatDate(value);
            let rawValue = value ? new Date(value).toISOString().split("T")[0] : "";
            return `<td data-field="${field}">
                <span>${displayValue}</span>
                <input type="text" class="date-picker" value="${rawValue}">
            </td>`;
        }

        function makeDropdownCell(field, selectedValue, stateFilter = null, optionsList = null) {
            let options = optionsList || dropdowns[field] || [];

            const formatLabel = (val) => {
                if (!val) return "";
                return val.charAt(0).toUpperCase() + val.slice(1);
            };

            let displaySelected = formatLabel(selectedValue);

            let html = `<td data-field="${field}">
                <span style="font-weight:bold;">${displaySelected}</span>
                <select class="form-control select2">`;

            html += `<option value="" ${!selectedValue ? "selected" : ""}></option>`;
            options.forEach(opt => {
                let sel = (opt.toLowerCase() === (selectedValue || "").toLowerCase()) ? "selected" : "";
                html += `<option value="${opt}" ${sel}>${formatLabel(opt)}</option>`;
            });

            html += `</select></td>`;
            return html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return "";
            let date = new Date(dateStr);
            if (isNaN(date)) return dateStr;
            return date.toLocaleDateString("en-GB", {
                day: "numeric",
                month: "long",
                year: "numeric"
            });
        }

        function attachSendMailEvents() {
            $(".send-mail").off("click").on("click", function () {
                const id = $(this).data("id");

                Swal.fire({
                    title: "Send Follow-up Mail",
                    html: `
                        <input id="mailLink" class="swal2-input" placeholder="Enter Meeting Link" type="text">
                        <input id="mailTime" class="swal2-input" type="time" value="11:30">
                    `,
                    showCancelButton: true,
                    confirmButtonText: "Send",
                    cancelButtonText: "Cancel",
                    preConfirm: () => {
                        const link = document.getElementById("mailLink").value.trim();
                        const timeRaw = document.getElementById("mailTime").value;

                        if (!link) {
                            Swal.showValidationMessage("Meeting link is required!");
                            return false;
                        }
                        if (!timeRaw) {
                            Swal.showValidationMessage("Time is required!");
                            return false;
                        }

                        const [h, m] = timeRaw.split(":");
                        let hour = parseInt(h, 10);
                        const min = m;
                        const ampm = hour >= 12 ? "PM" : "AM";
                        hour = hour % 12 || 12;
                        const formattedTime = `${hour}:${min} ${ampm}`;

                        return { link, time: formattedTime };
                    }
                }).then((result) => {
                    if (result.isConfirmed && result.value) {
                        const { link, time } = result.value;

                        Swal.fire({
                            title: "Sending...",
                            text: "Please wait while the follow up mail is being sent",
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        });

                        $.ajax({
                            url: `https://fundsaudit.com/api/v1/studentresume/send-mail/` + id,
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify({

                            }),
                            success: function (res) {
                                Swal.fire({

                                    icon: "error",

                                });
                            }
                        });
                    }
                });
            });
        }
